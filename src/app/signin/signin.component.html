<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="signinForm" (ngSubmit)="doLogin()"
        class="container mt-5 p-4 border rounded shadow-sm bg-light">
        <h2 class="mb-4 text-center text-primary">SignIn</h2>
        
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" formControlName="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password" placeholder="Enter your password" required />
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" value="SignIn" class="btn btn-primary btn-lg me-2 ms-2" />
            <input type="reset" value="Clear" class="btn btn-secondary btn-lg ms-2" />
        </div>
    </form>
    <p>{{loginErrorMsg}}</p>
</body>
</html>
